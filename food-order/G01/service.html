<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Service Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #1D1B1E;
            --accent: #F26F1E;
            --card-radius: 16px;
            --gap: 18px;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
            --glass: rgba(255, 255, 255, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 120px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #000000;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            color: white;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        /* SEARCH BAR */
        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* CATEGORY CHIPS */
        .chip-row {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .chip {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            white-space: nowrap;
            cursor: pointer;
            transition: .3s;
            font-weight: 600;
        }

        .chip.active {
            background: var(--accent);
            color: #fff;
        }

        /* SERVICE CARDS */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .card {
            display: flex;
            flex-direction: column;
            padding: 16px;
            border-radius: var(--card-radius);
            background: linear-gradient(135deg, #ffffff 0%, var(--accent) 100%);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.06);
            overflow: hidden;
            gap: 12px;
            height: 100%;
        }

        .service-icon {
            font-size: 36px;
            color: #000;
        }

        .service-title {
            font-weight: 700;
            font-size: 18px;
            color: #000;
        }

        .service-desc {
            font-size: 14px;
            color: #333;
        }

        .request-btn {
            padding: 12px 24px;
            border-radius: 999px;
            font-weight: 600;
            background: #fff;
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 100%;
            transition: 0.2s ease;
            text-align: center;
        }

        .request-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">SERVICE REQUEST</h1>
            <div class="subtitle">Room <span id="roomNumber">G01</span> â€¢ Guest Support</div>
        </header>

        <div class="search-container">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search services...">
        </div>

        <div class="chip-row" id="chipRow">
            <div class="chip active" data-category="all">All</div>
            <div class="chip" data-category="housekeeping">Housekeeping</div>
            <div class="chip" data-category="essentials">Essentials</div>
            <div class="chip" data-category="maintenance">Maintenance</div>
            <div class="chip" data-category="dining">Dining</div>
            <div class="chip" data-category="guest">Guest Services</div>
        </div>

        <main class="services-grid" id="servicesGrid">
            <!-- Services injected by JS -->
        </main>
    </div>

    <script>
        /* ---------- ROOM NUMBER (CHANGE HERE ONCE) ---------- */
        const roomNumber = "G01";
        document.getElementById("roomNumber").textContent = roomNumber;

        /* ---------- SERVICE DATA ---------- */
        const services = [
            { id: 1, title: "Room Cleaning", desc: "Complete housekeeping service.", icon: "mdi:broom", category: "housekeeping" },
            { id: 2, title: "Make My Room", desc: "Prepare room while you're away.", icon: "mdi:spray-bottle", category: "housekeeping" },
            { id: 3, title: "Extra Bedsheet", desc: "Request fresh bedsheet.", icon: "mdi:bed-double-outline", category: "housekeeping" },
            { id: 4, title: "Extra Pillow", desc: "Additional pillow for comfort.", icon: "mdi:pillow", category: "housekeeping" },
            { id: 5, title: "Towel Replacement", desc: "Fresh towels delivered.", icon: "mdi:hand-clap", category: "housekeeping" },
            { id: 6, title: "Laundry Pickup", desc: "We will collect your laundry.", icon: "mdi:washing-machine", category: "housekeeping" },

            { id: 7, title: "Water Bottle", desc: "Get packaged drinking water.", icon: "mdi:bottle-soda", category: "essentials" },
            { id: 8, title: "Dental Kit", desc: "Toothbrush & toothpaste.", icon: "mdi:tooth-outline", category: "essentials" },
            { id: 9, title: "Shaving Kit", desc: "Razor & shaving cream.", icon: "mdi:razor-double-edge", category: "essentials" },
            { id: 10, title: "Soap/Shampoo", desc: "Bathing essentials.", icon: "mdi:shower", category: "essentials" },
            { id: 11, title: "Tea/Coffee Refill", desc: "Refill beverage packets.", icon: "mdi:coffee", category: "essentials" },

            { id: 12, title: "AC Not Cooling", desc: "Technician will check AC.", icon: "mdi:air-conditioner", category: "maintenance" },
            { id: 13, title: "Light Not Working", desc: "Electrician will fix issue.", icon: "mdi:lightbulb-alert-outline", category: "maintenance" },
            { id: 14, title: "TV Not Working", desc: "Technician will inspect TV.", icon: "mdi:television-off", category: "maintenance" },

            { id: 15, title: "Cutlery", desc: "Spoon, fork, knives, etc.", icon: "mdi:silverware-fork-knife", category: "dining" },
            { id: 16, title: "Plates", desc: "Serving plates delivery.", icon: "mdi:plate-outline", category: "dining" },
            { id: 17, title: "Ice Cubes", desc: "Ice delivery to your room.", icon: "mdi:snowflake", category: "dining" },

            { id: 18, title: "Wake-Up Call", desc: "We will wake you on time.", icon: "mdi:alarm", category: "guest" },
            { id: 19, title: "Luggage Assistance", desc: "Staff will assist you.", icon: "mdi:bag-suitcase", category: "guest" }
        ];

        const servicesGrid = document.getElementById("servicesGrid");
        const searchBar = document.getElementById("searchBar");
        const chipRow = document.getElementById("chipRow");

        /* ---------- RENDER FUNCTION ---------- */
        function renderServices(filter = "all", search = "") {
            servicesGrid.innerHTML = "";

            const filtered = services.filter(s =>
                (filter === "all" || s.category === filter) &&
                (s.title.toLowerCase().includes(search) || s.desc.toLowerCase().includes(search))
            );

            filtered.forEach(s => {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <ha-icon icon="${s.icon}" class="service-icon"></ha-icon>
                    <div class="service-title">${s.title}</div>
                    <div class="service-desc">${s.desc}</div>
                    <button class="request-btn" onclick="sendRequest('${s.title}')">Request</button>
                `;

                servicesGrid.appendChild(card);
            });
        }

        /* ---------- REQUEST HANDLER ---------- */
        function sendRequest(serviceName) {
            localStorage.setItem("serviceRequest", serviceName);
            localStorage.setItem("roomNumber", roomNumber);
            window.location.href = "service-successful.html";
        }

        /* ---------- CATEGORY FILTER ---------- */
        chipRow.addEventListener("click", e => {
            if (e.target.classList.contains("chip")) {
                document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
                e.target.classList.add("active");

                renderServices(
                    e.target.dataset.category,
                    searchBar.value.toLowerCase()
                );
            }
        });

        /* ---------- SEARCH ---------- */
        searchBar.addEventListener("input", () => {
            const active = document.querySelector(".chip.active").dataset.category;
            renderServices(active, searchBar.value.toLowerCase());
        });

        renderServices();
    </script>

</body>

</html>
