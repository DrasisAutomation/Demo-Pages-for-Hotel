<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Submitted</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #1D1B1E;
    --accent: #F26F1E;
}

body {
    background: var(--bg-dark);
    color: white;
    font-family: "Inter";
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
}

.header {
    background: black;
    padding: 20px;
    text-align: center;
}

.title {
    font-size: 24px;
    font-weight: 300;
}
.room {
    font-size: 14px;
    font-weight: 300;
}
.card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 28px;
    margin-top: 20px;
    text-align: center;
}

.icon {
    font-size: 60px;
    color: var(--accent);
    margin-bottom: 20px;
}

.button {
    margin-top: 20px;
    background: var(--accent);
    padding: 12px 28px;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    border: none;
}

</style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="title">COMPLAINT SUBMITTED</div>
        <div class="room">Room <span id="roomNo"></span></div>
    </div>

    <div class="card">
        <div class="icon">âœ“</div>
        <h2>Your complaint has been received!</h2>
        <p><b><span id="complaintName"></span></b></p>
        <p id="complaintNote"></p>

        <button class="button" onclick="location.href='complaints.html'">Back to Complaints</button>
    </div>

</div>

<script>
document.getElementById("roomNo").textContent = localStorage.getItem("roomNumber");
document.getElementById("complaintName").textContent = localStorage.getItem("complaintName");

let note = localStorage.getItem("complaintNote");
document.getElementById("complaintNote").textContent = note && note.trim() !== "" 
  ? "Note: " + note 
  : "No additional description was provided.";
</script>

</body>
</html>
