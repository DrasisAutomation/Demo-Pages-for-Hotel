<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Hotel Food Ordering</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
:root {
    --bg-dark: #1D1B1E;
    --accent: #F26F1E;
    --card-radius: 16px;
    --gap: 18px;
    --shadow: 0 6px 20px rgba(0,0,0,0.45);
    --glass: rgba(255,255,255,0.06);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: var(--bg-dark);
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #fff;
    line-height: 1.6;
    min-height: 100vh;
    padding: 20px;
    padding-bottom: 100px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* ===========================
   HEADER — CENTER BACK BUTTON
=========================== */

.header {
    text-align: center;
    margin-bottom: 20px;
    padding: 20px;
    background-color: #000000;
    position: relative;

    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px; /* spacing between elements */
}

.title {
    font-size: 48px;
    font-weight: 300;
    color: white;
    font-family: "Inter", sans-serif;
}

.subtitle {
    font-size: 18px;
    font-weight: 300;
    color: rgba(255,255,255,0.9);
    font-family: "Inter", sans-serif;
    margin-top: 0px;
}

.back-button {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.2s ease;

    /* Fix: centered under subtitle */
    position: static !important;
    margin-top: 8px;
}

.back-button:hover {
    background: #e05e1a;
    transform: translateY(-2px);
}

/* ===========================
   CART ITEMS
=========================== */

.cart-items {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 30px;
}

.cart-item {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 16px;
    gap: 16px;
}

.cart-item-image {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    background-size: cover;
    background-position: center;
}

.cart-item-details {
    flex: 1;
}

.cart-item-name {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 4px;
}

.cart-item-price {
    color: var(--accent);
    font-weight: 600;
}

.cart-item-controls {
    display: flex;
    align-items: center;
    gap: 12px;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 8px;
}

.quantity-btn {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #ffffff;
    color: #000;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: all 0.2s ease;
}

.quantity-btn:hover {
    background: #f0f0f0;
    transform: scale(1.05);
}

.quantity-display {
    font-weight: 600;
    min-width: 30px;
    text-align: center;
    color: #fff;
}

.remove-btn {
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.remove-btn:hover {
    background: rgba(255,255,255,0.2);
}

/* ===========================
   CART SUMMARY
=========================== */

.cart-summary {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
}

.summary-total {
    font-weight: 700;
    font-size: 18px;
    border-top: 1px solid rgba(255,255,255,0.2);
    padding-top: 12px;
    margin-top: 12px;
}

.continue-btn {
    width: 100%;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 16px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.2s ease;
}

.continue-btn:hover {
    background: #e05e1a;
    transform: translateY(-2px);
}

.continue-btn:disabled {
    background: #666;
    cursor: not-allowed;
    transform: none;
}

/* ===========================
   BOTTOM NAV
=========================== */

.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #000;
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    z-index: 100;
    display: none;
}

.back-to-menu {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.back-to-menu:hover {
    background: #e05e1a;
    transform: translateY(-2px);
}

/* ===========================
   RESPONSIVE DESIGN
=========================== */

@media (max-width: 768px) {
    .title {
        font-size: 32px;
    }

    .subtitle {
        font-size: 16px;
    }

    .header {
        padding: 16px;
        gap: 8px;
    }

    .back-button {
        padding: 8px 18px;
        font-size: 13px;
        margin-top: 6px;
    }

    .container {
        padding: 10px;
    }

    .cart-item {
        flex-direction: column;
        text-align: center;
    }

    .cart-item-controls {
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .title {
        font-size: 28px;
    }

    body {
        padding: 10px;
    }

    .header {
        padding: 14px;
        gap: 6px;
    }

    .subtitle {
        font-size: 15px;
    }

    .back-button {
        padding: 8px 16px;
        font-size: 12px;
        margin-top: 4px;
    }
}

    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">YOUR CART</h1>
            <div class="subtitle">Room <span id="cartRoomNumber">G01</span></div>

            <button class="back-button" id="backToOrder">
                Back To Menu
            </button>
        </header>

        <div class="cart-items" id="cartItems">
            <!-- Cart items will be injected by JavaScript -->
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">₹0</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="totalAmount">₹0</span>
            </div>
            <button class="continue-btn" id="continueToConfirm" disabled>Continue to Confirm Order</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="back-to-menu" id="backToMenuBottom">Back to Menu</button>
    </div>

    <script>
        // Get cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const roomNumber = localStorage.getItem('roomNumber') || 'G01';

        // Set room number
        document.getElementById('cartRoomNumber').textContent = roomNumber;

        // DOM Elements
        const cartItems = document.getElementById('cartItems');
        const subtotalElement = document.getElementById('subtotal');
        const totalAmountElement = document.getElementById('totalAmount');
        const continueToConfirm = document.getElementById('continueToConfirm');
        const backToOrder = document.getElementById('backToOrder');
        const backToMenuBottom = document.getElementById('backToMenuBottom');

        // Render cart items
        function renderCartItems() {
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-cart';
                emptyMessage.textContent = 'Your cart is empty';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.padding = '40px';
                emptyMessage.style.color = 'rgba(255,255,255,0.7)';
                cartItems.appendChild(emptyMessage);
                continueToConfirm.disabled = true;
                return;
            }

            continueToConfirm.disabled = false;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                const image = document.createElement('div');
                image.className = 'cart-item-image';
                image.style.backgroundImage = `url('${item.img}')`;

                const details = document.createElement('div');
                details.className = 'cart-item-details';

                const name = document.createElement('div');
                name.className = 'cart-item-name';
                name.textContent = item.name;

                const price = document.createElement('div');
                price.className = 'cart-item-price';
                price.textContent = `₹${item.price}`;

                details.appendChild(name);
                details.appendChild(price);

                const controls = document.createElement('div');
                controls.className = 'cart-item-controls';

                const quantityControls = document.createElement('div');
                quantityControls.className = 'quantity-controls';

                const minusBtn = document.createElement('button');
                minusBtn.className = 'quantity-btn';
                minusBtn.textContent = '-';
                minusBtn.addEventListener('click', () => decreaseQuantity(item.id));

                const quantityDisplay = document.createElement('span');
                quantityDisplay.className = 'quantity-display';
                quantityDisplay.textContent = item.quantity;

                const plusBtn = document.createElement('button');
                plusBtn.className = 'quantity-btn';
                plusBtn.textContent = '+';
                plusBtn.addEventListener('click', () => increaseQuantity(item.id));

                quantityControls.appendChild(minusBtn);
                quantityControls.appendChild(quantityDisplay);
                quantityControls.appendChild(plusBtn);

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => removeFromCart(item.id));

                controls.appendChild(quantityControls);
                controls.appendChild(removeBtn);

                cartItem.appendChild(image);
                cartItem.appendChild(details);
                cartItem.appendChild(controls);

                cartItems.appendChild(cartItem);
            });
        }

        // Increase quantity
        function increaseQuantity(productId) {
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            }

            updateCart();
        }

        // Decrease quantity
        function decreaseQuantity(productId) {
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity -= 1;

                if (existingItem.quantity <= 0) {
                    cart.splice(cart.indexOf(existingItem), 1);
                }
            }

            updateCart();
        }

        // Remove from cart
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex > -1) {
                cart.splice(itemIndex, 1);
            }
            updateCart();
        }

        // Update cart
        function updateCart() {
            // Update cart display
            renderCartItems();

            // Update cart summary
            updateCartSummary();

            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Update cart summary
        function updateCartSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal;

            subtotalElement.textContent = `₹${subtotal}`;
            totalAmountElement.textContent = `₹${total}`;
        }

        // Event Listeners
        backToOrder.addEventListener('click', () => {
            window.location.href = 'order.html';
        });

        backToMenuBottom.addEventListener('click', () => {
            window.location.href = 'order.html';
        });

        continueToConfirm.addEventListener('click', () => {
            if (cart.length > 0) {
                window.location.href = 'order-successful.html';
            }
        });

        // Initialize
        renderCartItems();
        updateCartSummary();
    </script>
</body>

</html>
